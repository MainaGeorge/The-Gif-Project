<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="form-check" *ngFor="let each of answerStringArray; let i = index">
  <input class="form-check-input" type="checkbox" value="" id="{{i}}" (click)="onSelectAnswer(each)">
  <label class="form-check-label" for="{{i}}">
    {{ each }}
  </label>
  </div>
</div>
